# suppress inspection "UnusedProperty" for whole file

domain.host=http://studymanagerservice-env.us-west-2.elasticbeanstalk.com

# Tomcat
tomcat.accessLogEnabled=false
tomcat.protocolHeader=x-forwarded-proto
tomcat.remoteIpHeader=x-forwarded-for
tomcat.backgroundProcessorDelay=30

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

spring.datasource.driverClassName = com.mysql.jdbc.Driver
 
# Specify the DBMS
spring.jpa.database = MYSQL
 
# Show or not log for each sql query
spring.jpa.show-sql = true
 
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
 
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
 
server.session-timeout=10

# AWS configurations

spring.datasource.url=jdbc:mysql://study-manager.cng5bczhdbpn.us-west-2.rds.amazonaws.com:3306/studyManager?autoReconnect=true
spring.datasource.username=admin123
spring.datasource.password=admin123
spring.jpa.hibernate.ddl-auto=none
